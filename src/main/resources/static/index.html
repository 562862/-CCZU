<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cczu-无心 | 常州大学竞赛信息聚合</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@600;900&family=Noto+Sans+SC:wght@300;400;500;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Animated grid background -->
    <div class="grid-bg" aria-hidden="true"></div>

    <header>
        <div class="header-inner">
            <div class="brand">
                <div class="logo-mark">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                        <rect x="2" y="2" width="44" height="44" rx="8" stroke="var(--cyan)" stroke-width="2"/>
                        <path d="M14 24h20M24 14v20M18 18l12 12M30 18L18 30" stroke="var(--cyan)" stroke-width="1.5" opacity="0.5"/>
                        <circle cx="24" cy="24" r="6" stroke="var(--cyan)" stroke-width="2"/>
                        <circle cx="24" cy="24" r="2" fill="var(--cyan)"/>
                    </svg>
                </div>
                <div>
                    <h1>cczu-<span class="accent">无心</span></h1>
                    <p class="subtitle">CHANGZHOU UNIVERSITY · 竞赛信息聚合平台</p>
                </div>
            </div>
            <div class="header-stats" id="headerStats">
                <div class="stat">
                    <span class="stat-num" id="totalCount">-</span>
                    <span class="stat-label">竞赛公告</span>
                </div>
                <div class="stat">
                    <span class="stat-num">15</span>
                    <span class="stat-label">分钟刷新</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="search-section">
            <div class="search-bar">
                <div class="search-input-wrap">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input type="text" id="keyword" placeholder="搜索竞赛公告..." autocomplete="off">
                </div>
                <div class="filter-group">
                    <div class="field">
                        <label for="college">COLLEGE</label>
                        <select id="college">
                            <option value="">全部学院</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="category">CATEGORY</label>
                        <select id="category">
                            <option value="">全部分类</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="level">LEVEL</label>
                        <select id="level">
                            <option value="">全部级别</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="startDate">FROM</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="field">
                        <label for="endDate">TO</label>
                        <input type="date" id="endDate">
                    </div>
                    <button class="btn-search" onclick="search()">
                        <span>检索</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
                    </button>
                </div>
            </div>
        </section>

        <section class="results-section">
            <div class="section-header">
                <div class="section-title">
                    <div class="title-line"></div>
                    <h2>竞赛公告</h2>
                    <span class="badge" id="resultBadge"></span>
                </div>
            </div>

            <div id="cardList" class="card-list">
                <div class="loading">
                    <div class="loader"></div>
                    <span>正在获取数据</span>
                </div>
            </div>

            <div id="pagination" class="pagination"></div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-inner">
                <div class="footer-brand">cczu-无心</div>
                <div class="footer-info">
                    数据来源 常州大学多学院公告 · 每 15 分钟自动更新
                </div>
            </div>
            <div class="beian-info" style="margin-top: 15px; padding-bottom: 15px; font-size: 12px; display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 15px;">
                <a href="https://beian.miit.gov.cn/" target="_blank" style="color: #939393; text-decoration: none;">
                    苏ICP备2025228079号-1
                </a>
                <a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=32041202003906" target="_blank" style="display: flex; align-items: center; color: #939393; text-decoration: none;">
                    <img src="images/beian_icon.png" style="width: 16px; height: 16px; margin-right: 5px;" alt="公安备案图标">
                    <span>苏公网安备 32041202003906号</span>
                </a>
            </div>
        </div>
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
